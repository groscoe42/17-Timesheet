<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Directory of Employee Billable Hours</h1>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th colspan=6>Current Employees</th>
                </tr>
                <tr>
                    <th>Employee Name</th>
                    <th>Position</th>
                    <th>Start Date</th>
                    <th>Total Time</th>
                    <th>Pay Rate</th>
                    <th>Total Pay</th>
                </tr>
                <tr id="newItem">
                    <td id="name"></td>
                    <td id="position"></td>
                    <td id="start"></td>
                    <td id="tTime"></td>
                    <td id="rate"></td>
                    <td id="tPay"></td>
                </tr>
            </table>
        </div>
    </div>


    <div class="container">

        <div class="card">

            <div class="card-body">
                <h5 class="card-title">Add Employee</h5>
                <div class="form-group">
                    <label for="exampleInputPassword1">Employee Name</label>
                    <input type="password" class="form-control" id="Name" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Role</label>
                    <input type="password" class="form-control" id="Role" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Start Date (DD/MM/YYY)</label>
                    <input type="password" class="form-control" id="Date" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Monthly Rate</label>
                    <input type="password" class="form-control" id="Rate" placeholder="Password">
                </div>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</body>

</html>
